<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src="./main.js" defer ></script>
</head>
<body>
  <main>
    <section class="profile">

      <div class="profile-details">
        <div class="profile-pic">
          <img src="./images/image-jeremy.png" alt="Image of Jeremy Robson">
        </div>

        <div class="profile-info">
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
      </div>

      <nav class="frequency-btn">
        <button onclick="showData('daily', this)" id="daily">Daily</button>
        <button onclick="showData('weekly', this)" id="weekly">Weekly</button>
        <button onclick="showData('monthly', this)" id="monthly">Monthly</button>
      </nav>

    </section>
    <!-- cards section -->

    <!-- work section -->
    <section class="work-section card">
      <div class="icon">
        <img src="./images/icon-work.svg" alt="work icon">
      </div>

      <div class="details">
        <div class="card-header">
          <h2>Work</h2>
          <div class="menu-icon">
            <picture>
              <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
            </picture>
          </div>
        </div>
        
        <div class="hours">
          <p class="current-hours"></p>
          <p class="previous-hours"></p>
        </div>

      </div>

    </section>

    <!-- play section -->
    <section class="play-section card">
      <div class="icon">
        <img src="./images/icon-play.svg" alt="play icon">
      </div>

      <div class="details">
        <div class="card-header">
          <h2>Play</h2>
          <div class="menu-icon">
            <picture>
              <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
            </picture>
          </div>
        </div>
        
        <div class="hours">
          <p class="current-hours"></p>
          <p class="previous-hours"></p>
        </div>

      </div>

    </section>

    <!-- study section -->
    <section class="study-section card">
      <div class="icon">
        <img src="./images/icon-study.svg" alt="study icon">  
      </div>

      <div class="details">
        <div class="card-header">
          <h2>Study</h2>
          <div class="menu-icon">
            <picture>
              <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
            </picture>
          </div>
        </div>
        
        <div class="hours">
          <p class="current-hours"></p>
          <p class="previous-hours"></p>
        </div>

      </div>

    </section>

    <!-- exercise section -->
    <section class="exercise-section card">
      <div class="icon">
        <img src="./images/icon-exercise.svg" alt="exercise icon">
      </div>

      <div class="details">
        <div class="card-header">
          <h2>Exercise</h2>
          <div class="menu-icon">
            <picture>
              <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
            </picture>
          </div>
        </div>
        
        <div class="hours">
          <p class="current-hours"></p>
          <p class="previous-hours"></p>
        </div>

      </div>

    </section>

    <!-- social section -->
    <section class="social-section card">
      <div class="icon">
        <img src="./images/icon-social.svg" alt="social icon">
      </div>

      <div class="details">
        <div class="card-header">
          <h2>Social</h2>
          <div class="menu-icon">
            <picture>
              <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
            </picture>
          </div>
        </div>
        
        <div class="hours">
          <p class="current-hours"></p>
          <p class="previous-hours"></p>
        </div>

      </div>

    </section>

    <!-- self-care section -->
    <section class="self-care-section card">
      <div class="icon">
        <img src="./images/icon-self-care.svg" alt="self care icon">
      </div>

      <div class="details">
        <div class="card-header">
          <h2>Self Care</h2>
          <div class="menu-icon">
            <picture>
              <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
            </picture>
          </div>
        </div>
        
        <div class="hours">
          <p class="current-hours"></p>
          <p class="previous-hours"></p>
        </div>

      </div>

      </div>

    </section>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">JubyDev</a>.
    </div>
  </footer>
</body>
</html>
